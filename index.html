<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> <!-- add container class to create a Bootstrap container -->

        <h1 class="text-white bg-dark text-center">News</h1> <!-- add text-white, bg-dark and text-center classes to the h1 tag for white text, dark background and center alignment respectively -->
      
        <div class="alert alert-warning" role="alert"> <!-- add alert-warning class for a warning color and role="alert" for accessibility purposes -->
      
         Taking time to organize will add order and structure to my life.
          </div>
      
          <button type="button" class="btn btn-success">I Agree</button> <!-- add btn-success class for a green button for the first button -->
      
          <button type="button" class="btn btn-danger">I Don't Agree</button> <!-- add btn-danger class for a red button for the second button -->
      
       
      
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
